<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #mainButton { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hello from Telegram Mini App!</h1>
    <p id="user-info">Loading user info...</p>
    <button id="mainButton">Send Data to Bot</button>
    <script>
        const tg = window.Telegram.WebApp;
        document.getElementById('user-info').textContent = `User: ${tg.initDataUnsafe.user?.first_name || 'Unknown'}`;
        document.getElementById('mainButton').onclick = () => {
            tg.sendData(JSON.stringify({ message: 'Hello from Mini App!' }));
        };
        tg.ready();
    </script>
</body>
</html>
